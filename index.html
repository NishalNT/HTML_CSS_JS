<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      .main {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        width: 300px;
        text-align: center;
      }
      h1 {
        margin-top: 0;
        color: #333;
      }
      hr {
        border: 0;
        border-top: 1px solid #eee;
        margin: 10px 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      td {
        padding: 8px;
        text-align: right;
        color: #555;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin: 4px 0 8px 0;
        /* border: 1px solid #ddd; */
        border-radius: 4px;
        box-sizing: border-box;
      }
      .button-row {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 5px;
      }
      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px;
        margin: 0;
        cursor: pointer;
        font-size: 16px;
        flex: 1;
        transition: background-color 0.3s;
        box-sizing: border-box;
      }
      button:hover {
        background-color: #0056b3;
      }
      button:active {
        background-color: #004494;
      }
      .clear-btn {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Calculator</h1>
      <hr>
      <table>
        <tr>
          <td>Value1:</td>
          <td><input type="text" id="val1" /></td>
        </tr>
        <tr>
          <td>Value2:</td>
          <td><input type="text" id="val2" /></td>
        </tr>
        <tr>
          <td colspan="2">
            <div class="button-row">
              <button onclick="performOperation('addition')">Addition</button>
              <button onclick="performOperation('subtraction')">Subtraction</button>
              <button onclick="performOperation('multiplication')">Multiplication</button>
              <button onclick="performOperation('division')">Division</button>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button class="clear-btn" style="background-color: #4caf50;" onclick="clearFields()">Clear</button>
          </td>
        </tr>
      </table>
      <div id="result"></div>
    </div>
    <script>
      function performOperation(operation) {
        const val1 = parseFloat(document.getElementById('val1').value);
        const val2 = parseFloat(document.getElementById('val2').value);
        let result;
        if (isNaN(val1) || isNaN(val2)) {
          result = 'Please enter valid numbers';
        } else {
          switch(operation) {
            case 'addition':
              result = val1 + val2;
              break;
            case 'subtraction':
              result = val1 - val2;
              break;
            case 'multiplication':
              result = val1 * val2;
              break;
            case 'division':
              if (val2 === 0) {
                result = 'Cannot divide by zero';
              } else {
                result = val1 / val2;
              }
              break;
            default:
              result = 'Unknown operation';
          }
        }
        document.getElementById('result').innerHTML = `Result ${result}`;
      }

      function clearFields() {
        document.getElementById('val1').value = '';
        document.getElementById('val2').value = '';
        document.getElementById('result').innerText = '';
      }
    </script>
  </body>
</html>
